<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tab Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 16px;
            width: 220px;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 10px 0;
            font-weight: 600;
            font-size: 14px;
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button:active {
            background-color: #1e40af;
        }
    </style>
</head>

<body>
    <button id="manageBtn">Manage Categories</button>
    <script src="popup.js"></script>
</body>

</html>
